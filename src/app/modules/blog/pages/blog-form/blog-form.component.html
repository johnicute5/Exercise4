<div class="center">
<div class="header">{{title}} Form</div>
<form [formGroup]="blogForm"(ngSubmit)="submitBook()">
  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" type="text" id="name" class="form-control" required>
    <div *ngIf="name?.errors?.['minlength']" class="alert alert-danger">Minimum Length: 2</div>
    <div *ngIf="name?.errors?.['maxlength']" class="alert alert-danger">Maximum ength: 7</div>
    <div *ngIf="name?.errors?.['required']" class="alert alert-danger">name is required</div>

    <ng-container formArrayName="addNewAuthor">
      <label for="addNewAuthor">Author/s</label>
      <div *ngFor="let _ of ff.controls; index as i" class="input-group mb-3">
        <input [formControlName]="i" class="form-control">
        <button type="button" class="btn btn-danger" (click)="deleteAuthor(i)">Delete</button>

      </div>
      <button class="btn btn-info" (click)="addAuthor()">Add New Author</button>
    </ng-container>

  </div>
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input formControlName="isbn" type="text" id="isbn" class="form-control" required>
  </div>




  <button type="submit" class="btn btn-success">Submit</button>
  <!-- <button type="button"  class="btn btn-info" (click)="reset()">Reset</button>
  <button type="button"  class="btn btn-info" (click)="markNickName()">Reset Nickname</button> -->
</form>
</div>
