<div class="header">Profile Page</div>

<div class="center">
    <form [formGroup]="profile" (ngSubmit)="submitProfile()">
        <div class="alert alert-danger">
            Please fill in required fields.
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input type="text" id="email" formControlName="email" placeholder="Email"
                class="form-control" required email>
        </div>
        <div class="form-group">
            <label for="name"></label>
            <input  type="text" id="name" formControlName="name" placeholder="Name" class="form-control"
                required>
        </div>
        <div class="form-group">
            <label for="bio"></label>
            <textarea  rows="4" cols="50" id="bio" formControlName="bio" placeholder="Bio"
                class="form-control"></textarea>
        </div><br>
        <div class="form-group">
            <label for="active"></label>
            <mat-slide-toggle  id="active" formControlName="active" placeholder="Active" class="toggle" color="primary">Active
            </mat-slide-toggle>
        </div>

        <div class="form-group">
            <label for="active"></label>
        </div>

        <div class="form-group">
            <button type="submit" [disabled]="profile.invalid"  class="btn">Submit</button>
        </div>

    </form>
</div>
