<div class="header">Profile Page</div>

<div class="center">
  <form [formGroup]="profile" (ngSubmit)="submitProfile()">
    <div [hidden]="profile.valid" class="form-group">
      Please fill in required fields *
    </div>
    <div class="form-group">
      <label for="email">Email *</label>
      <input
        type="text"
        formControlName="email"
        placeholder="Email"
        class="form-control"
        required
        email
      />
    </div>
    <div class="form-group">
      <label for="name">Name *</label>
      <input
        type="text"
        formControlName="name"
        placeholder="Name"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea
        rows="4"
        cols="50"
        formControlName="bio"
        placeholder="Bio"
        class="form-control"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="active">Active</label><br />
      <mat-slide-toggle
        formControlName="active"
        placeholder="Active"
        class="toggle"
        color="primary"
      >
      </mat-slide-toggle>
    </div>

    <div class="form-btn">
      <button type="submit" [disabled]="profile.invalid" class="btn">
        Submit
      </button>
    </div>
  </form>
</div>
